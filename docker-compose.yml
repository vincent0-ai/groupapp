version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: groupapp-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - groupapp-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: groupapp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - groupapp-network

  # MinIO S3-compatible Storage
  minio:
    image: minio/minio:latest
    container_name: groupapp-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - groupapp-network

  # Meilisearch Search Engine
  meilisearch:
    image: getmeili/meilisearch:v1.7
    container_name: groupapp-meilisearch
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: masterKey
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - groupapp-network

  # Flask Application
  app:
    build: .
    container_name: groupapp-flask
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: 1
      MONGODB_URI: mongodb://admin:password@mongodb:27017/groupapp?authSource=admin
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_API_KEY: masterKey
    depends_on:
      - mongodb
      - redis
      - minio
      - meilisearch
    volumes:
      - .:/app
    networks:
      - groupapp-network
    command: python main.py

volumes:
  mongodb_data:
  redis_data:
  minio_data:
  meilisearch_data:

networks:
  groupapp-network:
    driver: bridge
