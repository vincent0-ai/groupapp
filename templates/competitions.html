<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitions - GroupApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-book-open"></i> GroupApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/groups"><i class="fas fa-users"></i> Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/messages"><i class="fas fa-comments"></i> Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/competitions"><i class="fas fa-trophy"></i> Competitions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/files"><i class="fas fa-file"></i> Files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/leaderboard"><i class="fas fa-chart-bar"></i> Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile"><i class="fas fa-user"></i> Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/whiteboard"><i class="fas fa-chalkboard"></i> Whiteboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logoutBtn" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-lg-8">
                <h1><i class="fas fa-trophy"></i> Competitions</h1>
            </div>
            <div class="col-lg-4 text-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createCompModal">
                    <i class="fas fa-plus"></i> Create Competition
                </button>
            </div>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link active" href="#activeComps" data-bs-toggle="tab">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#myComps" data-bs-toggle="tab">My Competitions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#completedComps" data-bs-toggle="tab">Completed</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="activeComps">
                <div class="row g-4" id="activeCompsList">
                    <div class="col-12 text-center text-secondary py-5">
                        <p><i class="fas fa-spinner fa-spin"></i> Loading competitions...</p>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="myComps">
                <div class="row g-4" id="myCompsList">
                    <div class="col-12 text-center text-secondary py-5">
                        <p><i class="fas fa-spinner fa-spin"></i> Loading competitions...</p>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="completedComps">
                <div class="row g-4" id="completedCompsList">
                    <div class="col-12 text-center text-secondary py-5">
                        <p><i class="fas fa-spinner fa-spin"></i> Loading competitions...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Create Competition Modal -->
    <div class="modal fade" id="createCompModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Competition</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="createCompForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="compName" class="form-label">Competition Name</label>
                            <input type="text" class="form-control" id="compName" required>
                        </div>
                        <div class="mb-3">
                            <label for="compGroup" class="form-label">Group</label>
                            <select class="form-control" id="compGroup" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="compDuration" class="form-label">Duration (minutes)</label>
                            <input type="number" class="form-control" id="compDuration" value="60" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');

        async function loadCompetitions() {
            try {
                const res = await fetch('/api/competitions', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const competitions = data.data?.competitions || [];

                const compCard = (comp) => `
                    <div class="col-md-6 mb-3">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${comp.title}</h5>
                                <p class="card-text">${comp.description || 'No description'}</p>
                                <div class="mb-2">
                                    <small class="text-muted"><i class="fas fa-users"></i> ${comp.participants || 0} participants</small>
                                </div>
                                <div class="mt-auto pt-3">
                                    <button class="btn btn-sm btn-success" onclick="joinCompetition('${comp.id}')">Join</button>
                                    <a href="#" class="btn btn-sm btn-info">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                const activeHtml = competitions.length ? competitions.filter(c => !c.completed).map(compCard).join('') : '<div class="col-12 text-center text-secondary"><p>No active competitions</p></div>';
                document.getElementById('activeCompsList').innerHTML = activeHtml;

                const completedHtml = competitions.length ? competitions.filter(c => c.completed).map(compCard).join('') : '<div class="col-12 text-center text-secondary"><p>No completed competitions</p></div>';
                document.getElementById('completedCompsList').innerHTML = completedHtml;

                // Populate group dropdown
                const groupRes = await fetch('/api/users/groups', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const groupData = await groupRes.json();
                const groupSelect = document.getElementById('compGroup');
                const groups = groupData.data?.groups || [];
                groups.forEach(g => {
                    const option = document.createElement('option');
                    option.value = g.id;
                    option.textContent = g.name;
                    groupSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading competitions:', error);
            }
        }

        async function joinCompetition(compId) {
            try {
                const res = await fetch(`/api/competitions/${compId}/join`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    alert('Joined competition!');
                    loadCompetitions();
                }
            } catch (error) {
                console.error('Error joining competition:', error);
            }
        }

        document.getElementById('createCompForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const res = await fetch('/api/competitions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: document.getElementById('compName').value,
                        group_id: document.getElementById('compGroup').value,
                        duration_minutes: parseInt(document.getElementById('compDuration').value)
                    })
                });
                if (res.ok) {
                    alert('Competition created!');
                    document.getElementById('createCompForm').reset();
                    const modal = bootstrap.Modal.getInstance(document.getElementById('createCompModal'));
                    if (modal) {
                        modal.hide();
                    }
                    loadCompetitions();
                }
            } catch (error) {
                console.error('Error creating competition:', error);
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            window.location.href = '/auth';
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (!token) window.location.href = '/auth';
            loadCompetitions();
        });
    </script>
</body>
</html>
