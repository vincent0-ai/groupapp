<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files - GroupApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-book-open"></i> GroupApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/groups"><i class="fas fa-users"></i> Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/messages"><i class="fas fa-comments"></i> Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/competitions"><i class="fas fa-trophy"></i> Competitions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/files"><i class="fas fa-file"></i> Files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/leaderboard"><i class="fas fa-chart-bar"></i> Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile"><i class="fas fa-user"></i> Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/whiteboard"><i class="fas fa-chalkboard"></i> Whiteboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logoutBtn" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-lg-8">
                <h1><i class="fas fa-file"></i> Files</h1>
            </div>
            <div class="col-lg-4 text-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                    <i class="fas fa-upload"></i> Upload File
                </button>
            </div>
        </div>

        <!-- File Filter -->
        <div class="row mb-3">
            <div class="col-lg-3">
                <input type="text" class="form-control" id="searchFiles" placeholder="Search files...">
            </div>
            <div class="col-lg-3">
                <select class="form-control" id="filterGroup">
                    <option value="">All Groups</option>
                </select>
            </div>
        </div>

        <!-- Files List -->
        <div class="row g-4" id="filesList">
            <div class="col-12 text-center text-muted py-5">
                <p><i class="fas fa-spinner fa-spin"></i> Loading files...</p>
            </div>
        </div>
    </main>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="uploadForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="uploadGroup" class="form-label">Group</label>
                            <select class="form-control" id="uploadGroup" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="fileInput" class="form-label">Select File</label>
                            <input type="file" class="form-control" id="fileInput" required>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="isPublic">
                            <label class="form-check-label" for="isPublic">Make Public</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');

        async function loadFiles() {
            try {
                const res = await fetch('/api/files', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const files = data.files || [];

                const html = files.length ? files.map(f => `
                    <div class="col-md-4 mb-3">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title"><i class="fas fa-file"></i> ${f.filename}</h5>
                                <p class="card-text text-body-secondary small">${f.size} bytes</p>
                                <small>${f.uploaded_by}</small>
                                <div class="mt-auto pt-3">
                                    <a href="#" class="btn btn-sm btn-primary" onclick="downloadFile('${f.id}')">Download</a>
                                    <button class="btn btn-sm btn-danger" onclick="deleteFile('${f.id}')">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('') : '<div class="col-12 text-center text-secondary"><p>No files uploaded yet</p></div>';

                document.getElementById('filesList').innerHTML = html;

                // Load groups for dropdown
                const groupRes = await fetch('/api/users/groups', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const groupData = await groupRes.json();
                [document.getElementById('uploadGroup'), document.getElementById('filterGroup')].forEach(select => {
                    groupData.groups?.forEach(g => {
                        const option = document.createElement('option');
                        option.value = g.id;
                        option.textContent = g.name;
                        select.appendChild(option);
                    });
                });
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        async function downloadFile(fileId) {
            try {
                const res = await fetch(`/api/files/${fileId}/download`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    window.open(data.download_url, '_blank');
                }
            } catch (error) {
                console.error('Error downloading file:', error);
            }
        }

        async function deleteFile(fileId) {
            if (confirm('Are you sure you want to delete this file?')) {
                try {
                    const res = await fetch(`/api/files/${fileId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (res.ok) {
                        alert('File deleted!');
                        loadFiles();
                    }
                } catch (error) {
                    console.error('Error deleting file:', error);
                }
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('fileInput').files[0]);
            formData.append('group_id', document.getElementById('uploadGroup').value);
            formData.append('is_public', document.getElementById('isPublic').checked);

            try {
                const res = await fetch('/api/files/upload', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                if (res.ok) {
                    alert('File uploaded!');
                    document.getElementById('uploadForm').reset();
                    const modal = bootstrap.Modal.getInstance(document.getElementById('uploadModal'));
                    if (modal) {
                        modal.hide();
                    }
                    loadFiles();
                }
            } catch (error) {
                console.error('Error uploading file:', error);
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            window.location.href = '/auth';
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (!token) window.location.href = '/auth';
            loadFiles();
        });
    </script>
</body>
</html>
