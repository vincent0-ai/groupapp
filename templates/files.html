{% extends "base.html" %}

{% block title %}Files - Discussio{% endblock %}

{% block head %}
<style>
    .page-header {
        background: linear-gradient(135deg, rgba(124, 58, 237, 0.2), rgba(6, 182, 212, 0.1));
        border-radius: 14px;
        padding: 1.25rem 1.5rem;
        margin-bottom: 1.5rem;
        border: 1px solid rgba(124, 58, 237, 0.3);
        backdrop-filter: blur(10px);
    }
    
    .page-header h1 {
        font-weight: 700;
        margin-bottom: 0;
        color: #E5E7EB;
    }
    
    .filter-container {
        display: flex;
        gap: 0.875rem;
        flex-wrap: wrap;
        margin-bottom: 1.25rem;
    }
    
    .filter-container .form-control,
    .filter-container .form-select {
        background: rgba(26, 23, 48, 0.9);
        border: 1px solid rgba(124, 58, 237, 0.3);
        color: #E5E7EB;
    }
    
    .filter-container .form-control:focus,
    .filter-container .form-select:focus {
        border-color: #7C3AED;
        box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
    }
    
    .filter-container .form-select option {
        background: #1a1730;
        color: #E5E7EB;
    }
    
    .file-card {
        background: rgba(26, 23, 48, 0.9);
        border: 1px solid rgba(124, 58, 237, 0.3);
        border-radius: 12px;
        transition: all 0.2s ease;
        height: 100%;
        backdrop-filter: blur(10px);
    }
    
    .file-card:hover {
        border-color: rgba(124, 58, 237, 0.5);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        transform: translateY(-2px);
    }
    
    .file-card .card-body {
        color: #E5E7EB;
    }
    
    .file-card .card-title {
        color: #E5E7EB;
    }
    
    .file-card .text-muted {
        color: #9CA3AF !important;
    }
    
    .file-icon {
        width: 48px;
        height: 48px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        margin-bottom: 0.875rem;
    }
    
    .file-icon.image { background: rgba(236, 72, 153, 0.2); }
    .file-icon.document { background: rgba(59, 130, 246, 0.2); }
    .file-icon.video { background: rgba(239, 68, 68, 0.2); }
    .file-icon.audio { background: rgba(34, 197, 94, 0.2); }
    .file-icon.archive { background: rgba(245, 158, 11, 0.2); }
    .file-icon.default { background: rgba(124, 58, 237, 0.2); }
    
    .file-name {
        font-weight: 600;
        margin-bottom: 0.25rem;
        word-break: break-word;
    }
    
    .file-meta {
        font-size: 0.8rem;
        color: #9CA3AF;
    }
    
    .empty-state {
        text-align: center;
        padding: 3rem 1.5rem;
        color: #9CA3AF;
    }
    
    .empty-state .emoji-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
    }
    
    /* Modal dark theme */
    .modal-content {
        background: rgba(26, 23, 48, 0.98);
        border: 1px solid rgba(124, 58, 237, 0.3);
        color: #E5E7EB;
    }
    
    .modal-header {
        border-bottom: 1px solid rgba(124, 58, 237, 0.2);
    }
    
    .modal-footer {
        border-top: 1px solid rgba(124, 58, 237, 0.2);
    }
    
    .btn-close {
        filter: invert(1);
    }
</style>
{% endblock %}

{% block content %}
        <div class="page-header d-flex flex-wrap justify-content-between align-items-center">
            <div>
                <h1>Files</h1>
            </div>
            <div class="mt-2 mt-md-0">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                    Upload File
                </button>
            </div>
        </div>

        <!-- File Filter -->
        <div class="filter-container">
            <div class="flex-grow-1" style="max-width: 300px;">
                <input type="text" class="form-control" id="searchFiles" placeholder="Search files...">
            </div>
            <select class="form-select" id="filterGroup" style="max-width: 200px;">
                <option value="">All Groups</option>
            </select>
            <select class="form-select" id="filterType" style="max-width: 160px;">
                <option value="">All Types</option>
                <option value="image">üñºÔ∏è Images</option>
                <option value="document">üìÑ Documents</option>
                <option value="archive">üì¶ Archives</option>
            </select>
        </div>

        <!-- Files List -->
        <div class="row g-4" id="filesList">
            <div class="col-12">
                <div class="empty-state">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="text-muted mt-3 mb-0">Loading files...</p>
                </div>
            </div>
        </div>
{% endblock %}

{% block modals %}
    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="uploadForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="uploadGroup" class="form-label">Group</label>
                            <select class="form-control" id="uploadGroup" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="fileInput" class="form-label">Select File</label>
                            <input type="file" class="form-control" id="fileInput" required>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="isPublic">
                            <label class="form-check-label" for="isPublic">üåê Make Public</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="uploadBtn">
                            <span class="upload-text">Upload</span>
                            <span class="uploading-text d-none">‚è≥ Uploading...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        const token = localStorage.getItem('token');

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        let allFiles = [];
        let allGroups = [];

        async function loadFiles() {
            try {
                const res = await fetch('/api/files', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                allFiles = data.data?.files || [];

                renderFiles();

                // Load groups for dropdown
                const groupRes = await fetch('/api/users/groups', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const groupData = await groupRes.json();
                allGroups = groupData.data?.groups || [];
                const uploadGroupSelect = document.getElementById('uploadGroup');
                const filterGroupSelect = document.getElementById('filterGroup');
                uploadGroupSelect.innerHTML = '';
                filterGroupSelect.innerHTML = '<option value="">All Groups</option>';
                allGroups.forEach(g => {
                    // Add to upload dropdown
                    const uploadOption = document.createElement('option');
                    uploadOption.value = g.id || g._id;
                    uploadOption.textContent = g.name;
                    uploadGroupSelect.appendChild(uploadOption);
                    
                    // Add to filter dropdown
                    const filterOption = document.createElement('option');
                    filterOption.value = g.id || g._id;
                    filterOption.textContent = g.name;
                    filterGroupSelect.appendChild(filterOption);
                });
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        function renderFiles() {
            const filterGroupId = document.getElementById('filterGroup').value;
            const filterType = document.getElementById('filterType').value;
            const searchQuery = document.getElementById('searchFiles').value.toLowerCase().trim();
            
            let files = allFiles;
            
            // Filter by search query
            if (searchQuery) {
                files = files.filter(f => f.filename.toLowerCase().includes(searchQuery));
            }
            
            // Filter by group
            if (filterGroupId) {
                files = files.filter(f => {
                    const fileGroupId = f.group_id?.$oid || f.group_id || '';
                    return fileGroupId === filterGroupId;
                });
            }
            
            // Filter by type
            if (filterType) {
                files = files.filter(f => {
                    const ext = (f.file_type || f.filename.split('.').pop() || '').toLowerCase();
                    if (filterType === 'image') return ['jpg', 'jpeg', 'png', 'gif'].includes(ext);
                    if (filterType === 'document') return ['pdf', 'doc', 'docx', 'txt', 'xls', 'xlsx', 'ppt', 'pptx'].includes(ext);
                    if (filterType === 'archive') return ['zip', 'rar', '7z'].includes(ext);
                    return true;
                });
            }

            const html = files.length ? files.map(f => {
                    const fileIcon = getFileIcon(f.file_type || f.filename.split('.').pop());
                    const deleteBtn = f.can_delete ? `<button class="btn btn-sm btn-outline-danger" onclick="deleteFile('${f.id}')" title="Delete file">üóëÔ∏è</button>` : '';
                    return `
                    <div class="col-md-4 mb-3">
                        <div class="card file-card h-100">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${fileIcon} ${escapeHtml(f.filename)}</h5>
                                <p class="card-text text-muted small mb-1">${formatFileSize(f.file_size || 0)}</p>
                                <small class="text-muted mb-1">Uploaded by <strong>${escapeHtml(f.uploader_name || 'Unknown')}</strong></small>
                                <small class="text-muted">${f.downloads || 0} downloads</small>
                                <div class="mt-auto pt-3 d-flex gap-2">
                                    <button class="btn btn-sm btn-primary flex-grow-1" onclick="downloadFile('${f.id}', '${f.filename}')">Download</button>
                                    ${deleteBtn}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                }).join('') : '<div class="col-12 text-center"><div class="empty-state"><div class="emoji-icon">üìÇ</div><p class="text-muted">No files found</p></div></div>';

                document.getElementById('filesList').innerHTML = html;
        }

        function getFileIcon(fileType) {
            const icons = {
                'pdf': 'üìï',
                'doc': 'üìò', 'docx': 'üìò',
                'xls': 'üìó', 'xlsx': 'üìó',
                'ppt': 'üìô', 'pptx': 'üìô',
                'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'gif': 'üñºÔ∏è',
                'zip': 'üì¶', 'rar': 'üì¶', '7z': 'üì¶',
                'txt': 'üìÑ',
                'mp3': 'üéµ', 'wav': 'üéµ',
                'mp4': 'üé¨', 'mov': 'üé¨', 'avi': 'üé¨'
            };
            return icons[fileType?.toLowerCase()] || 'üìÑ';
        }

        async function downloadFile(fileId, filename) {
            try {
                const res = await fetch(`/api/files/${fileId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    const url = data.data?.download_url;
                    if (url) {
                        // Create a temporary link to trigger download with proper filename
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename || 'download';
                        a.target = '_blank';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    }
                } else {
                    await showCustomAlert('Failed to download file', 'Error');
                }
            } catch (error) {
                console.error('Error downloading file:', error);
                await showCustomAlert('Error downloading file', 'Error');
            }
        }

        async function deleteFile(fileId) {
            if (await showCustomConfirm('Are you sure you want to delete this file?', 'Delete File')) {
                try {
                    const res = await fetch(`/api/files/${fileId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (res.ok) {
                        await showCustomAlert('File deleted!', 'Success');
                        loadFiles();
                    }
                } catch (error) {
                    console.error('Error deleting file:', error);
                }
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const uploadBtn = document.getElementById('uploadBtn');
            const uploadText = uploadBtn.querySelector('.upload-text');
            const uploadingText = uploadBtn.querySelector('.uploading-text');
            
            // Disable button and show uploading state
            uploadBtn.disabled = true;
            uploadText.classList.add('d-none');
            uploadingText.classList.remove('d-none');
            
            const formData = new FormData();
            formData.append('file', document.getElementById('fileInput').files[0]);
            formData.append('group_id', document.getElementById('uploadGroup').value);
            formData.append('is_public', document.getElementById('isPublic').checked);

            try {
                const res = await fetch('/api/files/upload', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                if (res.ok) {
                    await showCustomAlert('File uploaded!', 'Success');
                    document.getElementById('uploadForm').reset();
                    const modal = bootstrap.Modal.getInstance(document.getElementById('uploadModal'));
                    if (modal) {
                        modal.hide();
                    }
                    loadFiles();
                } else {
                    const data = await res.json();
                    await showCustomAlert(data.message || 'Upload failed', 'Error');
                }
            } catch (error) {
                console.error('Error uploading file:', error);
                await showCustomAlert('Error uploading file', 'Error');
            } finally {
                // Re-enable button and restore text
                uploadBtn.disabled = false;
                uploadText.classList.remove('d-none');
                uploadingText.classList.add('d-none');
            }
        });
        
        // Filter event listeners
        document.getElementById('filterGroup').addEventListener('change', () => {
            renderFiles();
        });
        
        document.getElementById('filterType').addEventListener('change', () => {
            renderFiles();
        });
        
        // Search input with debounce
        let searchTimeout;
        document.getElementById('searchFiles').addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => renderFiles(), 200);
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            if (!token) {
                sessionStorage.setItem('redirectAfterLogin', window.location.href);
                window.location.href = "{{ url_for('auth_page') }}";
                return;
            }
            loadFiles();
        });
    </script>
{% endblock %}
