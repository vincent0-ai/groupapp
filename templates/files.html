{% extends "base.html" %}

{% block title %}Files - Discussio{% endblock %}

{% block head %}
<style>
    .page-header {
        background: var(--primary-ultra-light);
        border-radius: 14px;
        padding: 1.25rem 1.5rem;
        margin-bottom: 1.5rem;
        border: 1px solid var(--border-color);
    }
    
    .page-header h1 {
        font-weight: 700;
        margin-bottom: 0;
    }
    
    .page-header h1 i {
        color: #4F46E5;
    }
    
    .filter-container {
        display: flex;
        gap: 0.875rem;
        flex-wrap: wrap;
        margin-bottom: 1.25rem;
    }
    
    .file-card {
        border: 1px solid var(--border-color);
        transition: box-shadow 0.15s ease;
        height: 100%;
    }
    
    .file-card:hover {
        box-shadow: var(--shadow-md);
    }
    
    .file-icon {
        width: 48px;
        height: 48px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        margin-bottom: 0.875rem;
    }
    
    .file-icon.image { background: rgba(236, 72, 153, 0.1); color: #ec4899; }
    .file-icon.document { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
    .file-icon.video { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
    .file-icon.audio { background: rgba(34, 197, 94, 0.1); color: #22C55E; }
    .file-icon.archive { background: rgba(245, 158, 11, 0.1); color: #F59E0B; }
    .file-icon.default { background: rgba(79, 70, 229, 0.1); color: #4F46E5; }
    
    .file-name {
        font-weight: 600;
        margin-bottom: 0.25rem;
        word-break: break-word;
    }
    
    .file-meta {
        font-size: 0.8rem;
        color: var(--text-muted);
    }
    
    .file-upload-area {
        border: 2px dashed var(--border-color);
        border-radius: 12px;
        padding: 2rem 1.25rem;
        text-align: center;
        transition: all 0.15s ease;
        cursor: pointer;
        background: var(--cream-bg);
    }
    
    .file-upload-area:hover,
    .file-upload-area.dragover {
        border-color: var(--primary-color);
        background: var(--primary-ultra-light);
    }
    
    .file-upload-area i {
        font-size: 2.5rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
    }
    
    .empty-state {
        text-align: center;
        padding: 3rem 1.5rem;
    }
    
    .empty-state i {
        font-size: 4rem;
        color: var(--text-light);
        margin-bottom: 1rem;
    }
</style>
{% endblock %}

{% block content %}
        <div class="page-header d-flex flex-wrap justify-content-between align-items-center">
            <div>
                <h1><i class="fas fa-folder-open me-2"></i>Files</h1>
            </div>
            <div class="mt-2 mt-md-0">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                    <i class="fas fa-cloud-upload-alt me-2"></i>Upload File
                </button>
            </div>
        </div>

        <!-- File Filter -->
        <div class="filter-container">
            <div class="search-input-wrapper flex-grow-1" style="max-width: 300px;">
                <i class="fas fa-search"></i>
                <input type="text" class="form-control" id="searchFiles" placeholder="Search files...">
            </div>
            <select class="form-select" id="filterGroup" style="max-width: 200px;">
                <option value="">All Groups</option>
            </select>
        </div>

        <!-- Files List -->
        <div class="row g-4" id="filesList">
            <div class="col-12">
                <div class="empty-state">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="text-muted mt-3 mb-0">Loading files...</p>
                </div>
            </div>
        </div>
{% endblock %}

{% block modals %}
    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="uploadForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="uploadGroup" class="form-label">Group</label>
                            <select class="form-control" id="uploadGroup" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="fileInput" class="form-label">Select File</label>
                            <input type="file" class="form-control" id="fileInput" required>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="isPublic">
                            <label class="form-check-label" for="isPublic">Make Public</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="uploadBtn">
                            <span class="upload-text">Upload</span>
                            <span class="uploading-text d-none"><i class="fas fa-spinner fa-spin"></i> Uploading...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        const token = localStorage.getItem('token');

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function loadFiles() {
            try {
                const res = await fetch('/api/files', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const files = data.data?.files || [];

                const html = files.length ? files.map(f => {
                    const fileIcon = getFileIcon(f.file_type || f.filename.split('.').pop());
                    return `
                    <div class="col-md-4 mb-3">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title"><i class="fas ${fileIcon}"></i> ${f.filename}</h5>
                                <p class="card-text text-body-secondary small">${formatFileSize(f.file_size || 0)}</p>
                                <small class="text-muted"><i class="fas fa-download"></i> ${f.downloads || 0} downloads</small>
                                <div class="mt-auto pt-3">
                                    <button class="btn btn-sm btn-primary" onclick="downloadFile('${f.id}', '${f.filename}')"><i class="fas fa-download"></i> Download</button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteFile('${f.id}')"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                }).join('') : '<div class="col-12 text-center text-secondary"><p>No files uploaded yet</p></div>';

                document.getElementById('filesList').innerHTML = html;

                // Load groups for dropdown
                const groupRes = await fetch('/api/users/groups', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const groupData = await groupRes.json();
                const groups = groupData.data?.groups || [];
                const uploadGroupSelect = document.getElementById('uploadGroup');
                const filterGroupSelect = document.getElementById('filterGroup');
                uploadGroupSelect.innerHTML = '';
                filterGroupSelect.innerHTML = '<option value="">All Groups</option>';
                [uploadGroupSelect, filterGroupSelect].forEach(select => {
                    groups.forEach(g => {
                        const option = document.createElement('option');
                        option.value = g.id;
                        option.textContent = g.name;
                        select.appendChild(option);
                    });
                });
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        function getFileIcon(fileType) {
            const icons = {
                'pdf': 'fa-file-pdf',
                'doc': 'fa-file-word', 'docx': 'fa-file-word',
                'xls': 'fa-file-excel', 'xlsx': 'fa-file-excel',
                'ppt': 'fa-file-powerpoint', 'pptx': 'fa-file-powerpoint',
                'jpg': 'fa-file-image', 'jpeg': 'fa-file-image', 'png': 'fa-file-image', 'gif': 'fa-file-image',
                'zip': 'fa-file-archive',
                'txt': 'fa-file-alt'
            };
            return icons[fileType?.toLowerCase()] || 'fa-file';
        }

        async function downloadFile(fileId, filename) {
            try {
                const res = await fetch(`/api/files/${fileId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    const url = data.data?.download_url;
                    if (url) {
                        // Create a temporary link to trigger download with proper filename
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename || 'download';
                        a.target = '_blank';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    }
                } else {
                    await showCustomAlert('Failed to download file', 'Error');
                }
            } catch (error) {
                console.error('Error downloading file:', error);
                await showCustomAlert('Error downloading file', 'Error');
            }
        }

        async function deleteFile(fileId) {
            if (await showCustomConfirm('Are you sure you want to delete this file?', 'Delete File')) {
                try {
                    const res = await fetch(`/api/files/${fileId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (res.ok) {
                        await showCustomAlert('File deleted!', 'Success');
                        loadFiles();
                    }
                } catch (error) {
                    console.error('Error deleting file:', error);
                }
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const uploadBtn = document.getElementById('uploadBtn');
            const uploadText = uploadBtn.querySelector('.upload-text');
            const uploadingText = uploadBtn.querySelector('.uploading-text');
            
            // Disable button and show uploading state
            uploadBtn.disabled = true;
            uploadText.classList.add('d-none');
            uploadingText.classList.remove('d-none');
            
            const formData = new FormData();
            formData.append('file', document.getElementById('fileInput').files[0]);
            formData.append('group_id', document.getElementById('uploadGroup').value);
            formData.append('is_public', document.getElementById('isPublic').checked);

            try {
                const res = await fetch('/api/files/upload', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                if (res.ok) {
                    await showCustomAlert('File uploaded!', 'Success');
                    document.getElementById('uploadForm').reset();
                    const modal = bootstrap.Modal.getInstance(document.getElementById('uploadModal'));
                    if (modal) {
                        modal.hide();
                    }
                    loadFiles();
                } else {
                    const data = await res.json();
                    await showCustomAlert(data.message || 'Upload failed', 'Error');
                }
            } catch (error) {
                console.error('Error uploading file:', error);
                await showCustomAlert('Error uploading file', 'Error');
            } finally {
                // Re-enable button and restore text
                uploadBtn.disabled = false;
                uploadText.classList.remove('d-none');
                uploadingText.classList.add('d-none');
            }
        });
        document.addEventListener('DOMContentLoaded', () => {
            if (!token) {
                sessionStorage.setItem('redirectAfterLogin', window.location.href);
                window.location.href = "{{ url_for('auth_page') }}";
                return;
            }
            loadFiles();
        });
    </script>
{% endblock %}
