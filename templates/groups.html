<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups - GroupApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-book-open"></i> GroupApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/groups"><i class="fas fa-users"></i> Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/messages"><i class="fas fa-comments"></i> Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/competitions"><i class="fas fa-trophy"></i> Competitions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/files"><i class="fas fa-file"></i> Files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/leaderboard"><i class="fas fa-chart-bar"></i> Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile"><i class="fas fa-user"></i> Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/whiteboard"><i class="fas fa-chalkboard"></i> Whiteboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logoutBtn" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-lg-8">
                <h1><i class="fas fa-users"></i> Groups</h1>
            </div>
            <div class="col-lg-4 text-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createGroupModal">
                    <i class="fas fa-plus"></i> Create Group
                </button>
            </div>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link active" href="#myGroups" data-bs-toggle="tab">My Groups</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#joinGroups" data-bs-toggle="tab">Available Groups</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- My Groups Tab -->
            <div class="tab-pane fade show active" id="myGroups">
                <div class="row" id="myGroupsList">
                    <div class="col-12 text-center text-muted py-5">
                        <p><i class="fas fa-spinner fa-spin"></i> Loading groups...</p>
                    </div>
                </div>
            </div>

            <!-- Available Groups Tab -->
            <div class="tab-pane fade" id="joinGroups">
                <div class="row" id="availableGroupsList">
                    <div class="col-12 text-center text-muted py-5">
                        <p><i class="fas fa-spinner fa-spin"></i> Loading groups...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Create Group Modal -->
    <div class="modal fade" id="createGroupModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="createGroupForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="groupName" class="form-label">Group Name</label>
                            <input type="text" class="form-control" id="groupName" required>
                        </div>
                        <div class="mb-3">
                            <label for="groupDesc" class="form-label">Description</label>
                            <textarea class="form-control" id="groupDesc" rows="3"></textarea>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="isPrivate">
                            <label class="form-check-label" for="isPrivate">Private Group</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');

        async function loadMyGroups() {
            try {
                const res = await fetch('/api/users/groups', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const groups = data.groups || [];

                const html = groups.length ? groups.map(g => `
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${g.name}</h5>
                                <p class="card-text text-muted">${g.description || 'No description'}</p>
                                <small class="text-muted">
                                    <i class="fas fa-users"></i> ${g.member_count || 0} members
                                </small>
                                <div class="mt-3">
                                    <a href="#" class="btn btn-sm btn-primary">View</a>
                                    <button class="btn btn-sm btn-danger" onclick="leaveGroup('${g.id}')">Leave</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('') : '<div class="col-12 text-center text-secondary"><p>You haven\'t joined any groups yet</p></div>';

                document.getElementById('myGroupsList').innerHTML = html;
            } catch (error) {
                console.error('Error loading groups:', error);
            }
        }

        async function loadAvailableGroups() {
            try {
                const res = await fetch('/api/groups', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const groups = data.groups || [];

                const html = groups.length ? groups.map(g => `
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${g.name}</h5>
                                <p class="card-text text-muted">${g.description || 'No description'}</p>
                                <small class="text-muted">
                                    <i class="fas fa-users"></i> ${g.member_count || 0} members
                                </small>
                                <div class="mt-3">
                                    <button class="btn btn-sm btn-success" onclick="joinGroup('${g.id}')">Join</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('') : '<div class="col-12 text-center text-secondary"><p>No groups available</p></div>';

                document.getElementById('availableGroupsList').innerHTML = html;
            } catch (error) {
                console.error('Error loading available groups:', error);
            }
        }

        async function joinGroup(groupId) {
            try {
                const res = await fetch(`/api/groups/${groupId}/join`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    alert('Joined group successfully!');
                    loadMyGroups();
                    loadAvailableGroups();
                }
            } catch (error) {
                console.error('Error joining group:', error);
            }
        }

        async function leaveGroup(groupId) {
            if (confirm('Are you sure you want to leave this group?')) {
                try {
                    const res = await fetch(`/api/groups/${groupId}/leave`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (res.ok) {
                        alert('Left group successfully!');
                        loadMyGroups();
                        loadAvailableGroups();
                    }
                } catch (error) {
                    console.error('Error leaving group:', error);
                }
            }
        }

        document.getElementById('createGroupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const res = await fetch('/api/groups', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: document.getElementById('groupName').value,
                        description: document.getElementById('groupDesc').value,
                        is_private: document.getElementById('isPrivate').checked
                    })
                });
                if (res.ok) {
                    alert('Group created successfully!');
                    document.getElementById('createGroupForm').reset();
                    loadMyGroups();
                }
            } catch (error) {
                console.error('Error creating group:', error);
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            window.location.href = '/auth';
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (!token) window.location.href = '/auth';
            loadMyGroups();
            loadAvailableGroups();
        });
    </script>
</body>
</html>
