<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#7C3AED">
    <title>Reset Password - Discussio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #0c0a1d 0%, #1a1730 50%, #2d1f54 100%);
            min-height: 100vh;
        }
        
        .reset-card {
            background: rgba(26, 23, 48, 0.95);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            color: #E5E7EB;
        }
        
        .reset-card .auth-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .reset-card h2 {
            color: #E5E7EB;
        }
        
        .reset-card p {
            color: #9CA3AF;
        }
        
        .reset-card .form-label {
            color: #E5E7EB;
        }
        
        .reset-card .form-control {
            background: rgba(26, 23, 48, 0.9);
            border: 1px solid rgba(124, 58, 237, 0.3);
            color: #E5E7EB;
        }
        
        .reset-card .form-control:focus {
            border-color: #7C3AED;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
        }
        
        .reset-card .form-control::placeholder {
            color: #6B7280;
        }
        
        .reset-card a {
            color: #06B6D4;
        }
        
        .alert {
            background: rgba(26, 23, 48, 0.9);
            border: 1px solid rgba(124, 58, 237, 0.3);
            color: #E5E7EB;
        }
        
        .alert-success {
            border-color: rgba(34, 197, 94, 0.5);
        }
        
        .alert-danger {
            border-color: rgba(239, 68, 68, 0.5);
        }
    </style>
</head>
<body>
    <div class="container position-relative" style="z-index: 1;">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-11 col-sm-8 col-md-6 col-lg-5">
                <div class="card reset-card border-0 rounded-4 overflow-hidden">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <div class="auth-logo">
                                üéì
                            </div>
                            <h2 class="mb-2">Reset Password</h2>
                            <p class="mb-0">Enter your email to receive a reset link, or use the link from your email to set a new password.</p>
                        </div>

                        <div id="alertContainer"></div>

                        <div id="requestPanel">
                            <form id="requestForm">
                                <div class="mb-3">
                                    <label for="requestEmail" class="form-label">üìß Email Address</label>
                                    <input type="email" class="form-control" id="requestEmail" placeholder="Enter your email" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2" id="requestBtn">Send reset link</button>
                                <div class="text-center mt-3 small"><a href="/auth">‚Üê Back to login</a></div>
                            </form>
                        </div>

                        <div id="resetPanel" style="display:none;">
                            <form id="resetForm">
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">üîí New Password</label>
                                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">‚úÖ Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2" id="resetBtn">Set new password</button>
                                <div class="text-center mt-3 small"><a href="/auth">‚Üê Back to login</a></div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAlert(type, message) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show">${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            const requestPanel = document.getElementById('requestPanel');
            const resetPanel = document.getElementById('resetPanel');

            if (token) {
                // Show reset form
                requestPanel.style.display = 'none';
                resetPanel.style.display = 'block';

                // Optionally validate token
                fetch('/api/auth/validate-reset-token', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({token})
                }).then(async res => {
                    if (!res.ok) {
                        const data = await res.json().catch(()=>({}));
                        showAlert('danger', data.message || 'Invalid or expired token');
                        requestPanel.style.display = 'block';
                        resetPanel.style.display = 'none';
                    }
                }).catch(err => {
                    showAlert('danger', 'An error occurred while validating token');
                });

                document.getElementById('resetForm').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const btn = document.getElementById('resetBtn');
                    const original = btn.innerHTML;
                    btn.disabled = true;
                    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Setting password...';

                    const password = document.getElementById('newPassword').value;
                    const confirm = document.getElementById('confirmPassword').value;

                    if (password !== confirm) {
                        showAlert('danger', 'Passwords do not match');
                        btn.disabled = false;
                        btn.innerHTML = original;
                        return;
                    }

                    try {
                        const res = await fetch('/api/auth/reset-password', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({token, password})
                        });
                        const data = await res.json();
                        if (res.ok) {
                            showAlert('success', 'Password reset successful. <a href="/auth">Back to login</a>');
                            resetPanel.innerHTML = '';
                        } else {
                            showAlert('danger', data.message || 'Reset failed');
                            btn.disabled = false;
                            btn.innerHTML = original;
                        }
                    } catch (err) {
                        showAlert('danger', 'An error occurred');
                        btn.disabled = false;
                        btn.innerHTML = original;
                    }
                });

            } else {
                document.getElementById('requestForm').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const btn = document.getElementById('requestBtn');
                    const original = btn.innerHTML;
                    btn.disabled = true;
                    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Sending...';

                    const email = document.getElementById('requestEmail').value;
                    try {
                        const res = await fetch('/api/auth/forgot-password', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({email})
                        });
                        const data = await res.json();
                        if (res.ok) {
                            showAlert('success', "If an account with that email exists, you'll receive a reset link shortly.");
                            document.getElementById('requestForm').innerHTML = '';
                        } else {
                            showAlert('danger', data.message || 'Request failed');
                            btn.disabled = false;
                            btn.innerHTML = original;
                        }
                    } catch (err) {
                        showAlert('danger', 'An error occurred');
                        btn.disabled = false;
                        btn.innerHTML = original;
                    }
                });
            }
        });
    </script>
</body>
</html>
