<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4F46E5">
    <title>Reset Password - Discussio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="auth-page">
    <div class="container position-relative" style="z-index: 1;">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-11 col-sm-8 col-md-6 col-lg-5">
                <div class="card auth-card border-0 rounded-4 overflow-hidden">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <div class="auth-logo">
                                <i class="fas fa-graduation-cap"></i>
                            </div>
                            <h2 class="auth-title mb-2">Reset Password</h2>
                            <p class="text-muted mb-0">Enter your email to receive a reset link, or use the link from your email to set a new password.</p>
                        </div>

                        <div id="alertContainer"></div>

                        <div id="requestPanel">
                            <form id="requestForm">
                                <div class="mb-3">
                                    <label for="requestEmail" class="form-label">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-transparent border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                                        <input type="email" class="form-control border-start-0 ps-0" id="requestEmail" placeholder="Enter your email" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2" id="requestBtn">Send reset link</button>
                                <div class="text-center mt-3 small"><a href="/auth">Back to login</a></div>
                            </form>
                        </div>

                        <div id="resetPanel" style="display:none;">
                            <form id="resetForm">
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">New Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-transparent border-end-0"><i class="fas fa-lock text-muted"></i></span>
                                        <input type="password" class="form-control border-start-0 ps-0" id="newPassword" placeholder="Enter new password" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-transparent border-end-0"><i class="fas fa-check-circle text-muted"></i></span>
                                        <input type="password" class="form-control border-start-0 ps-0" id="confirmPassword" placeholder="Confirm new password" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2" id="resetBtn">Set new password</button>
                                <div class="text-center mt-3 small"><a href="/auth">Back to login</a></div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAlert(type, message) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show">${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            const requestPanel = document.getElementById('requestPanel');
            const resetPanel = document.getElementById('resetPanel');

            if (token) {
                // Show reset form
                requestPanel.style.display = 'none';
                resetPanel.style.display = 'block';

                // Optionally validate token
                fetch('/api/auth/validate-reset-token', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({token})
                }).then(async res => {
                    if (!res.ok) {
                        const data = await res.json().catch(()=>({}));
                        showAlert('danger', data.message || 'Invalid or expired token');
                        requestPanel.style.display = 'block';
                        resetPanel.style.display = 'none';
                    }
                }).catch(err => {
                    showAlert('danger', 'An error occurred while validating token');
                });

                document.getElementById('resetForm').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const btn = document.getElementById('resetBtn');
                    const original = btn.innerHTML;
                    btn.disabled = true;
                    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Setting password...';

                    const password = document.getElementById('newPassword').value;
                    const confirm = document.getElementById('confirmPassword').value;

                    if (password !== confirm) {
                        showAlert('danger', 'Passwords do not match');
                        btn.disabled = false;
                        btn.innerHTML = original;
                        return;
                    }

                    try {
                        const res = await fetch('/api/auth/reset-password', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({token, password})
                        });
                        const data = await res.json();
                        if (res.ok) {
                            showAlert('success', 'Password reset successful. <a href="/auth">Back to login</a>');
                            resetPanel.innerHTML = '';
                        } else {
                            showAlert('danger', data.message || 'Reset failed');
                            btn.disabled = false;
                            btn.innerHTML = original;
                        }
                    } catch (err) {
                        showAlert('danger', 'An error occurred');
                        btn.disabled = false;
                        btn.innerHTML = original;
                    }
                });

            } else {
                document.getElementById('requestForm').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const btn = document.getElementById('requestBtn');
                    const original = btn.innerHTML;
                    btn.disabled = true;
                    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Sending...';

                    const email = document.getElementById('requestEmail').value;
                    try {
                        const res = await fetch('/api/auth/forgot-password', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({email})
                        });
                        const data = await res.json();
                        if (res.ok) {
                            showAlert('success', "If an account with that email exists, you'll receive a reset link shortly.");
                            document.getElementById('requestForm').innerHTML = '';
                        } else {
                            showAlert('danger', data.message || 'Request failed');
                            btn.disabled = false;
                            btn.innerHTML = original;
                        }
                    } catch (err) {
                        showAlert('danger', 'An error occurred');
                        btn.disabled = false;
                        btn.innerHTML = original;
                    }
                });
            }
        });
    </script>
</body>
</html>
