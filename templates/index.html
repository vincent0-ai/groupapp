<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <meta name="description" content="GroupApp - Collaborative Learning Platform">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="GroupApp">
    
    <title>GroupApp - Collaborative Learning Platform</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    <!-- PWA Icon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/static/images/icon-192x192.png">
    <link rel="apple-touch-icon" href="/static/images/icon-192x192.png">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap"></i> GroupApp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/groups">Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/messages">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/competitions">Competitions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <button id="logoutBtn" class="btn btn-outline-light btn-sm ms-2">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid">
        <div id="app" class="py-4">
            <!-- Content will be dynamically loaded here -->
            <div class="row g-4">
                <div class="col-md-3">
                    <!-- Sidebar -->
                    <div class="card mb-3 shadow-sm border-0">
                        <div class="card-body">
                            <h5 class="card-title">Quick Actions</h5>
                            <button class="btn btn-primary w-100 mb-2" id="createGroupBtn">
                                <i class="fas fa-plus"></i> Create Group
                            </button>
                            <button class="btn btn-secondary w-100" id="createChannelBtn">
                                <i class="fas fa-hashtag"></i> Create Channel
                            </button>
                        </div>
                    </div>

                    <!-- Groups List -->
                    <div class="card shadow-sm border-0">
                        <div class="card-header">
                            <h6 class="mb-0">My Groups</h6>
                        </div>
                        <div id="groupsList" class="list-group list-group-flush">
                            <!-- Groups will be loaded here -->
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <!-- Main Area -->
                    <div id="mainContent">
                        <!-- Content sections will be loaded here -->
                        <div class="card shadow-sm border-0">
                            <div class="card-body text-center">
                                <h5>Welcome to GroupApp</h5>
                                <p>Select a group or channel to get started</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <!-- Right Sidebar -->
                    <div class="card shadow-sm border-0">
                        <div class="card-header">
                            <h6 class="mb-0">Activity</h6>
                        </div>
                        <div id="activityFeed" class="list-group list-group-flush" style="max-height: 400px; overflow-y: auto;">
                            <!-- Activity feed will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <!-- Create Group Modal -->
    <div class="modal fade" id="createGroupModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createGroupForm">
                        <div class="mb-3">
                            <label for="groupName" class="form-label">Group Name</label>
                            <input type="text" class="form-control" id="groupName" required>
                        </div>
                        <div class="mb-3">
                            <label for="groupDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="groupDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="isPrivate">
                                <label class="form-check-label" for="isPrivate">
                                    Make this group private
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createGroupSubmit">Create Group</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Whiteboard Modal -->
    <div class="modal fade" id="whiteboardModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Whiteboard</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <canvas id="whiteboardCanvas" width="800" height="600" style="border: 1px solid #ddd; display: block; margin: 0 auto; background-color: white; cursor: crosshair;"></canvas>
                    <div class="mt-3">
                        <button class="btn btn-sm btn-secondary" id="clearCanvas">Clear Canvas</button>
                        <button class="btn btn-sm btn-success" id="saveCanvas">Save Drawing</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Modal -->
    <div class="modal fade" id="chatModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="height: 500px; display: flex; flex-direction: column;">
                <div class="modal-header">
                    <h5 class="modal-title" id="chatTitle">Channel Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="chatMessages" style="flex-grow: 1; overflow-y: auto;">
                    <!-- Messages will be loaded here -->
                </div>
                <div class="modal-footer" style="border-top: 1px solid #ddd;">
                    <form id="messageForm" class="w-100 d-flex gap-2">
                        <input type="text" id="messageInput" class="form-control" placeholder="Type a message..." required>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/pwa.js"></script>
</body>
</html>
