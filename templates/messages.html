{% extends "base.html" %}

{% block title %}Messages - Discussio{% endblock %}

{% block content %}
    <div class="row g-3" style="height: calc(100vh - 100px);">
        <div class="col-12 h-100">
            <div class="card h-100 d-flex flex-column shadow-sm border-0">
                <div class="card-header d-flex align-items-center bg-white border-bottom">
                    <a href="{{ url_for('groups_page') }}" class="btn btn-sm btn-outline-secondary me-3">
                        <i class="fas fa-arrow-left me-1"></i> Groups
                    </a>
                    <h5 id="groupNameTitle" class="mb-0">Loading...</h5>
                </div>
                <div class="card-body overflow-auto bg-light" id="messagesArea">
                    <div class="h-100 d-flex align-items-center justify-content-center">
                        <p class="text-secondary">Loading messages...</p>
                    </div>
                </div>
                <div class="card-footer bg-white border-top" id="messageInputArea">
                    <div class="input-group">
                        <input type="text" class="form-control border-end-0" id="messageInput" placeholder="Type a message...">
                        <button class="btn btn-primary" id="sendBtn" type="button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        const userId = localStorage.getItem('userId');
        let currentGroupId = localStorage.getItem('selectedGroupId');
        const socket = io();

        async function initPage() {
            if (!currentGroupId) {
                window.location.href = "{{ url_for('groups_page') }}";
                return;
            }
            
            await loadGroupDetails();
        }

        async function loadGroupDetails() {
            try {
                // Fetch group info
                const groupRes = await fetch(`/api/groups/${currentGroupId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (groupRes.status === 401) {
                    window.location.href = "{{ url_for('auth_page') }}";
                    return;
                }
                
                if (!groupRes.ok) {
                    alert('Group not found or access denied');
                    window.location.href = "{{ url_for('groups_page') }}";
                    return;
                }

                const groupData = await groupRes.json();
                const group = groupData.data;
                document.getElementById('groupNameTitle').textContent = group.name;

                // No per-group channels: load messages for the group directly
                document.getElementById('messageInputArea').style.display = 'block';
                await loadMessages();

            } catch (error) {
                console.error('Error loading group details:', error);
            }
        }

        async function loadMessages() {
            try {
                // Join the group room for real-time updates
                socket.emit('join_room', { room: currentGroupId, user_id: userId });

                const res = await fetch(`/api/messages/group/${currentGroupId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const messages = data.data?.messages || [];
                
                const html = messages.map(m => `
                    <div class="mb-3 d-flex ${m.user_id === userId ? 'justify-content-end' : 'justify-content-start'}">
                        <div class="d-flex flex-column ${m.user_id === userId ? 'align-items-end' : 'align-items-start'}" style="max-width: 75%;">
                            <div class="p-2 rounded shadow-sm ${m.user_id === userId ? 'bg-primary text-white' : 'bg-white text-dark border'}">
                                <p class="mb-0">${m.content}</p>
                            </div>
                            <small class="text-muted mt-1" style="font-size: 0.7rem;">
                                ${m.user_id === userId ? 'You' : (m.user_first_name || 'User ' + m.user_id.substr(-4))}
                            </small>
                        </div>
                    </div>
                `).join('') || '<div class="h-100 d-flex align-items-center justify-content-center"><p class="text-secondary">No messages yet. Start the conversation!</p></div>';
                
                const msgArea = document.getElementById('messagesArea');
                msgArea.innerHTML = html;
                msgArea.scrollTop = msgArea.scrollHeight;
                
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        document.getElementById('sendBtn').addEventListener('click', async () => {
            const content = document.getElementById('messageInput').value;
            if (!content.trim() || !currentGroupId) return;

            try {
                const res = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        group_id: currentGroupId,
                        content: content
                    })
                });
                if (res.ok) {
                    document.getElementById('messageInput').value = '';
                    // Notify other clients via socket
                    socket.emit('message', { room: currentGroupId, user_id: userId, message: content });
                    loadMessages();
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        });
        
        // Allow sending with Enter key
        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('sendBtn').click();
            }
        });

        socket.on('new_message', (data) => {
            if (data.room === currentGroupId) {
                loadMessages();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (!token) {
                window.location.href = "{{ url_for('auth_page') }}";
                return;
            }
            initPage();
        });
    </script>
{% endblock %}
