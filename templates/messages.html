{% extends "base.html" %}

{% block title %}Messages - Discussio{% endblock %}

{% block content %}
        <div class="row g-3" style="height: calc(100vh - 100px);">
            <!-- Channels List -->
            <div class="col-md-3 h-100 d-flex flex-column">
                <h4 class="mb-3">Channels</h4>
                <div id="channelsList" class="list-group overflow-auto flex-grow-1 shadow-sm">
                    <div class="p-3 text-center text-muted">Loading channels...</div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col-md-9 h-100">
                <div class="card h-100 d-flex flex-column shadow-sm border-0">
                    <div class="card-header">
                        <h5 id="channelName">Select a channel</h5>
                    </div>
                    <div class="card-body overflow-auto" id="messagesArea">
                        <p class="text-secondary text-center">Select a channel to view messages</p>
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" class="form-control" id="messageInput" placeholder="Type a message...">
                            <button class="btn btn-primary" id="sendBtn" type="button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        const userId = localStorage.getItem('userId');
        let currentChannelId = null;
        let currentGroupId = null;
        const socket = io();

        async function loadChannels() {
            try {
                const res = await fetch('/api/users/groups', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const groups = data.data?.groups || [];
                const selectedGroupId = localStorage.getItem('selectedGroupId');
                
                const html = groups.map(g => `
                    <div class="list-group-item border-0 bg-light fw-bold mt-2 rounded-top ${selectedGroupId === g.id ? 'bg-primary text-white' : ''}">
                        <strong>${g.name}</strong>
                    </div>
                    ${g.channels?.map(c => `
                        <button class="list-group-item list-group-item-action border-0 ps-4" onclick="selectChannel('${c.id}', '${c.name}', '${g.id}')">
                            <i class="fas fa-hashtag text-muted small me-1"></i> ${c.name}
                        </button>
                    `).join('') || '<div class="list-group-item border-0 ps-4 text-muted small">No channels</div>'}
                `).join('') || '<div class="p-3 text-center text-muted">No groups found</div>';
                document.getElementById('channelsList').innerHTML = html;
                
                // Clear selected group after loading
                localStorage.removeItem('selectedGroupId');
                
                // Auto-select first channel of selected group
                if (selectedGroupId) {
                    const selectedGroup = groups.find(g => g.id === selectedGroupId);
                    if (selectedGroup && selectedGroup.channels?.length > 0) {
                        const firstChannel = selectedGroup.channels[0];
                        selectChannel(firstChannel.id, firstChannel.name, selectedGroupId);
                    }
                }
            } catch (error) {
                console.error('Error loading channels:', error);
            }
        }

        async function selectChannel(channelId, channelName, groupId) {
            currentChannelId = channelId;
            currentGroupId = groupId;
            document.getElementById('channelName').textContent = '#' + channelName;
            await loadMessages();
            socket.emit('join_room', { room: channelId, user_id: userId });
        }

        async function loadMessages() {
            try {
                const res = await fetch(`/api/messages/channel/${currentChannelId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const messages = data.data?.messages || [];
                const html = messages.map(m => `
                    <div class="mb-3 ${m.user_id === userId ? 'text-end' : ''}">
                        <div class="d-inline-block p-2 rounded" style="background-color: ${m.user_id === userId ? '#007bff' : '#e9ecef'};color: ${m.user_id === userId ? 'white' : '#212529'};max-width: 70%;">
                            <small style="opacity: 0.8;">${m.user_id === userId ? 'You' : m.user_id}</small>
                            <p class="mb-0">${m.content}</p>
                        </div>
                    </div>
                `).join('') || '<p class="text-secondary text-center">No messages yet</p>';
                document.getElementById('messagesArea').innerHTML = html;
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        document.getElementById('sendBtn').addEventListener('click', async () => {
            const content = document.getElementById('messageInput').value;
            if (!content.trim() || !currentChannelId) return;

            try {
                const res = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        channel_id: currentChannelId,
                        content: content
                    })
                });
                if (res.ok) {
                    document.getElementById('messageInput').value = '';
                    loadMessages();
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        });

        socket.on('new_message', (data) => {
            if (data.room === currentChannelId) {
                loadMessages();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (!token) {
                window.location.href = "{{ url_for('auth_page') }}";
                return;
            }
            loadChannels();
        });
    </script>
{% endblock %}
