<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#7C3AED">
    
    <title>Login - Discussio</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        if (localStorage.getItem('token') || sessionStorage.getItem('token')) {
            window.location.href = '/dashboard';
        }
    </script>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="manifest" href="/static/manifest.json">
    
    <style>
        .auth-page {
            min-height: 100vh;
            background: radial-gradient(ellipse at top, #2d1f54 0%, #1a1730 35%, #0c0a1d 70%);
            background-attachment: fixed;
        }
        
        .auth-card {
            background: rgba(26, 23, 48, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(124, 58, 237, 0.2);
            box-shadow: 0 0 40px rgba(124, 58, 237, 0.15);
        }
        
        .auth-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #7C3AED 0%, #A78BFA 50%, #C4B5FD 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 0 30px rgba(124, 58, 237, 0.4);
        }
        
        .auth-logo i {
            font-size: 2rem;
            color: white;
        }
        
        .auth-title {
            font-weight: 700;
            background: linear-gradient(135deg, #7C3AED 0%, #A78BFA 50%, #C4B5FD 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .auth-subtitle {
            color: #9CA3AF;
        }
        
        .nav-tabs {
            border: none;
            background: rgba(12, 10, 29, 0.5);
            border-radius: 12px;
            padding: 6px;
            gap: 4px;
        }
        
        .nav-tabs .nav-link {
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
            color: #9CA3AF;
            transition: all 0.2s ease;
        }
        
        .nav-tabs .nav-link:hover {
            background: rgba(124, 58, 237, 0.15);
            color: #A78BFA;
        }
        
        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, #7C3AED 0%, #A78BFA 100%);
            color: white;
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.4);
        }
        
        .form-control {
            background-color: rgba(12, 10, 29, 0.6);
            border: 1px solid rgba(124, 58, 237, 0.2);
            color: #F3F4F6;
            border-radius: 12px;
            padding: 0.875rem 1rem;
        }
        
        .form-control:focus {
            background-color: rgba(12, 10, 29, 0.8);
            border-color: #7C3AED;
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
            color: #F3F4F6;
        }
        
        .form-control::placeholder {
            color: #6B7280;
        }
        
        .form-label {
            color: #D1D5DB;
            font-weight: 600;
        }
        
        .input-group-text {
            background-color: rgba(12, 10, 29, 0.6);
            border: 1px solid rgba(124, 58, 237, 0.2);
            border-right: none;
            color: #9CA3AF;
        }
        
        .input-group .form-control {
            border-left: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #7C3AED 0%, #A78BFA 100%);
            border: none;
            padding: 0.875rem 1.5rem;
            font-weight: 600;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            box-shadow: 0 0 30px rgba(124, 58, 237, 0.5);
            transform: translateY(-2px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #6B7280;
            font-size: 0.875rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(124, 58, 237, 0.2);
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .floating-shapes .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }
        
        .floating-shapes .shape:nth-child(1) {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.15), transparent 70%);
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }
        
        .floating-shapes .shape:nth-child(2) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.1), transparent 70%);
            bottom: -100px;
            left: -100px;
            animation-delay: -5s;
        }
        
        .floating-shapes .shape:nth-child(3) {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1), transparent 70%);
            top: 40%;
            left: 5%;
            animation-delay: -10s;
        }
        
        .form-check-input {
            background-color: rgba(12, 10, 29, 0.6);
            border-color: rgba(124, 58, 237, 0.3);
        }
        
        .form-check-input:checked {
            background-color: #7C3AED;
            border-color: #7C3AED;
        }
        
        .form-check-label {
            color: #9CA3AF;
        }
        
        a {
            color: #A78BFA;
        }
        
        a:hover {
            color: #C4B5FD;
        }
        
        .text-muted {
            color: #6B7280 !important;
        }
        
        .footer-text {
            color: #6B7280;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.05); }
        }
    </style>
</head>
<body class="auth-page">
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container position-relative" style="z-index: 1;">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-11 col-sm-10 col-md-8 col-lg-5 col-xl-4">
                <div class="card auth-card border-0 rounded-4 overflow-hidden">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <div class="auth-logo">
                                <i class="fas fa-graduation-cap"></i>
                            </div>
                            <h2 class="auth-title mb-2">Discussio</h2>
                            <p class="auth-subtitle mb-0">Your collaborative learning platform</p>
                        </div>

                        <ul class="nav nav-tabs nav-justified mb-4" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="loginTab" data-bs-toggle="tab" data-bs-target="#loginPanel" type="button">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="signupTab" data-bs-toggle="tab" data-bs-target="#signupPanel" type="button">Sign Up</button>
                            </li>
                        </ul>

                        <!-- Login Panel -->
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="loginPanel" role="tabpanel">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="loginPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                                            <label class="form-check-label small" for="rememberMe">Remember me</label>
                                        </div>
                                        <a href="{{ url_for('reset_password_page') }}" class="text-decoration-none small">Forgot password?</a>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3" id="loginBtn">
                                        Login
                                    </button>
                                </form>
                            </div>

                            <!-- Signup Panel -->
                            <div class="tab-pane fade" id="signupPanel" role="tabpanel">
                                <form id="signupForm">
                                    <div class="mb-3">
                                        <label for="signupEmail" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="signupUsername" placeholder="Choose a username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupFullName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="signupFullName" placeholder="Enter your full name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 py-2" id="signupBtn">
                                        Create Account
                                    </button>
                                </form>
                            </div>
                        </div>

                        <div class="divider my-4">or continue with</div>
                        
                        <div class="d-flex gap-3 justify-content-center">
                            <!-- Google Sign-In will be initialized programmatically -->
                            <div class="g_id_signin"></div>
                        </div>

                        <div class="text-center text-muted small mt-3">
                          By continuing you agree to the <a href="/terms" target="_blank">Terms and Conditions</a>.
                        </div>
                    </div>
                </div>
                
                <p class="text-center text-muted small mt-4">
                    &copy; 2025 Discussio. All rights reserved.
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // =====================
      // Configuration Check
      // =====================
      const GOOGLE_CLIENT_ID = '{{ google_client_id | default("", true) }}';
      const isGoogleConfigured = GOOGLE_CLIENT_ID && GOOGLE_CLIENT_ID.trim() !== '' && GOOGLE_CLIENT_ID !== 'None';

      // =====================
      // Toast/Alert Helper
      // =====================
      function showAlert(message, type = 'danger') {
          // Remove existing alerts
          document.querySelectorAll('.auth-alert').forEach(el => el.remove());
          
          const alertDiv = document.createElement('div');
          alertDiv.className = `alert alert-${type} alert-dismissible fade show auth-alert mb-3`;
          alertDiv.innerHTML = `
              <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'warning' ? 'fa-exclamation-triangle' : 'fa-exclamation-circle'} me-2"></i>
              ${message}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          `;
          const cardBody = document.querySelector('.card-body');
          const navTabs = document.querySelector('.nav-tabs');
          if (cardBody && navTabs) {
              cardBody.insertBefore(alertDiv, navTabs);
          }
          
          // Auto-dismiss after 8 seconds for non-error alerts
          if (type !== 'danger') {
              setTimeout(() => {
                  alertDiv.classList.remove('show');
                  setTimeout(() => alertDiv.remove(), 150);
              }, 8000);
          }
      }

      // =====================
      // Google Login Handler
      // =====================
      function handleGoogleLogin(response) {
          if (!response || !response.credential) {
              showAlert('Google authentication failed: No credential received');
              return;
          }

          const socialContainer = document.querySelector('.g_id_signin')?.parentNode;
          if (socialContainer) {
              socialContainer.innerHTML = '<div class="text-center w-100 py-2"><div class="spinner-border text-primary spinner-border-sm" role="status"></div><span class="ms-2">Authenticating with Google...</span></div>';
          }

          const rememberMe = document.getElementById('rememberMe')?.checked ?? true;
          
          fetch('/api/auth/google', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                  id_token: response.credential,
                  remember: rememberMe
              })
          })
          .then(res => {
              if (!res.ok) {
                  return res.json().then(data => {
                      throw new Error(data.message || `Server error: ${res.status}`);
                  }).catch(() => {
                      throw new Error(`Server error: ${res.status}`);
                  });
              }
              return res.json();
          })
          .then(data => {
              if (data.status === 'success' && data.data) {
                  if (socialContainer) {
                      socialContainer.innerHTML = '<div class="text-center w-100 py-2 text-success"><i class="fas fa-check-circle me-2"></i>Login successful! Redirecting...</div>';
                  }
                  
                  // Save token and user info
                  const storage = rememberMe ? localStorage : sessionStorage;
                  storage.setItem('token', data.data.token);
                  if (data.data.user) {
                      storage.setItem('user', JSON.stringify(data.data.user));
                      storage.setItem('userId', data.data.user._id || data.data.user.id || '');
                  }

                  // Redirect after a short delay
                  setTimeout(() => {
                      const redirectUrl = sessionStorage.getItem('redirectAfterLogin') || '/dashboard';
                      sessionStorage.removeItem('redirectAfterLogin');
                      window.location.href = redirectUrl;
                  }, 500);
              } else {
                  throw new Error(data.message || 'Google login failed');
              }
          })
          .catch(err => {
              console.error('Google login error:', err);
              const errorMessage = err.message || 'An error occurred during Google login';
              if (socialContainer) {
                  socialContainer.innerHTML = `
                      <div class="text-center w-100">
                          <div class="text-danger mb-2"><i class="fas fa-exclamation-circle me-1"></i>${errorMessage}</div>
                          <button class="btn btn-sm btn-outline-primary" onclick="window.location.reload()">Try Again</button>
                      </div>`;
              }
              showAlert(errorMessage);
          });
      }

      // =====================
      // Initialize Google Sign-In
      // =====================
      function initGoogleSignIn() {
          const container = document.querySelector('.g_id_signin')?.parentNode;
          
          if (!isGoogleConfigured) {
              console.warn('Google Client ID not configured');
              if (container) {
                  container.innerHTML = '<div class="text-center text-muted small py-2"><i class="fas fa-info-circle me-1"></i>Google Sign-In not available</div>';
              }
              return;
          }

          // Check if Google GSI library loaded
          if (typeof google === 'undefined' || !google.accounts) {
              console.warn('Google Sign-In library not loaded');
              if (container) {
                  container.innerHTML = '<div class="text-center text-warning small py-2"><i class="fas fa-exclamation-triangle me-1"></i>Google Sign-In unavailable. Please try again later.</div>';
              }
              return;
          }

          try {
              google.accounts.id.initialize({
                  client_id: GOOGLE_CLIENT_ID,
                  callback: handleGoogleLogin,
                  auto_select: false,
                  cancel_on_tap_outside: true
              });

              // Render the button
              const buttonContainer = document.querySelector('.g_id_signin');
              if (buttonContainer) {
                  google.accounts.id.renderButton(buttonContainer, {
                      type: 'standard',
                      size: 'large',
                      theme: 'outline',
                      text: 'signin_with',
                      shape: 'rectangular',
                      logo_alignment: 'left',
                      width: 280
                  });
              }
          } catch (err) {
              console.error('Failed to initialize Google Sign-In:', err);
              if (container) {
                  container.innerHTML = '<div class="text-center text-danger small py-2"><i class="fas fa-times-circle me-1"></i>Failed to load Google Sign-In</div>';
              }
          }
      }

      // =====================
      // DOM Ready
      // =====================
      document.addEventListener('DOMContentLoaded', function() {
          // Check for URL parameters (verified, error, etc.)
          const urlParams = new URLSearchParams(window.location.search);
          
          if (urlParams.get('verified') === 'true') {
              showAlert('Email verified successfully! You can now login.', 'success');
          }
          
          if (urlParams.get('error')) {
              showAlert(decodeURIComponent(urlParams.get('error')), 'danger');
          }

          // Initialize Google Sign-In after a short delay to ensure library is loaded
          setTimeout(initGoogleSignIn, 100);

          // =====================
          // Login Form Handler
          // =====================
          document.getElementById('loginForm').addEventListener('submit', async function(e) {
              e.preventDefault();
              const btn = document.getElementById('loginBtn');
              const originalText = btn.innerHTML;
              btn.disabled = true;
              btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Logging in...';
              
              const email = document.getElementById('loginEmail').value.trim();
              const password = document.getElementById('loginPassword').value;
              const rememberMe = document.getElementById('rememberMe').checked;
              
              // Basic validation
              if (!email || !password) {
                  showAlert('Please enter both email and password');
                  btn.disabled = false;
                  btn.innerHTML = originalText;
                  return;
              }
              
              try {
                  const res = await fetch('/api/auth/login', {
                      method: 'POST',
                      headers: {'Content-Type': 'application/json'},
                      body: JSON.stringify({ email, password, remember: rememberMe })
                  });
                  
                  const data = await res.json();
                  
                  if (res.ok && data.status === 'success' && data.data) {
                      const storage = rememberMe ? localStorage : sessionStorage;
                      storage.setItem('token', data.data.token);
                      if (data.data.user) {
                          storage.setItem('user', JSON.stringify(data.data.user));
                          storage.setItem('userId', data.data.user._id || data.data.user.id || '');
                      }
                      
                      showAlert('Login successful! Redirecting...', 'success');
                      
                      setTimeout(() => {
                          const redirectUrl = sessionStorage.getItem('redirectAfterLogin') || '/dashboard';
                          sessionStorage.removeItem('redirectAfterLogin');
                          window.location.href = redirectUrl;
                      }, 500);
                  } else {
                      // Handle specific error cases
                      let errorMsg = data.message || 'Login failed';
                      if (res.status === 403 && errorMsg.includes('verify')) {
                          errorMsg = 'Please verify your email address before logging in. Check your inbox for the verification link.';
                      } else if (res.status === 401) {
                          errorMsg = 'Invalid email or password. Please try again.';
                      } else if (res.status === 429) {
                          errorMsg = 'Too many login attempts. Please try again later.';
                      }
                      showAlert(errorMsg);
                      btn.disabled = false;
                      btn.innerHTML = originalText;
                  }
              } catch (err) {
                  console.error('Login error:', err);
                  showAlert('Unable to connect to the server. Please check your internet connection and try again.');
                  btn.disabled = false;
                  btn.innerHTML = originalText;
              }
          });

          // =====================
          // Signup Form Handler
          // =====================
          document.getElementById('signupForm').addEventListener('submit', async function(e) {
              e.preventDefault();
              const btn = document.getElementById('signupBtn');
              const originalText = btn.innerHTML;
              btn.disabled = true;
              btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating account...';
              
              const email = document.getElementById('signupEmail').value.trim();
              const username = document.getElementById('signupUsername').value.trim();
              const fullName = document.getElementById('signupFullName').value.trim();
              const password = document.getElementById('signupPassword').value;
              const confirmPass = document.getElementById('signupConfirmPassword').value;
              
              // Validation
              if (!email || !username || !password || !confirmPass) {
                  showAlert('Please fill in all required fields');
                  btn.disabled = false;
                  btn.innerHTML = originalText;
                  return;
              }
              
              // Email format validation
              const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              if (!emailRegex.test(email)) {
                  showAlert('Please enter a valid email address');
                  btn.disabled = false;
                  btn.innerHTML = originalText;
                  return;
              }
              
              // Username validation
              if (username.length < 3) {
                  showAlert('Username must be at least 3 characters long');
                  btn.disabled = false;
                  btn.innerHTML = originalText;
                  return;
              }
              
              // Password validation
              if (password.length < 8) {
                  showAlert('Password must be at least 8 characters long');
                  btn.disabled = false;
                  btn.innerHTML = originalText;
                  return;
              }
              
              if (password !== confirmPass) {
                  showAlert('Passwords do not match');
                  btn.disabled = false;
                  btn.innerHTML = originalText;
                  return;
              }
              
              try {
                  const res = await fetch('/api/auth/signup', {
                      method: 'POST',
                      headers: {'Content-Type': 'application/json'},
                      body: JSON.stringify({ email, username, full_name: fullName, password })
                  });
                  
                  const data = await res.json();
                  
                  if (res.ok && data.status === 'success') {
                      // Show success message in the signup panel
                      let successHtml = `
                          <div class="text-center py-4">
                              <div class="mb-3 text-success">
                                  <i class="fas fa-envelope-open-text fa-4x"></i>
                              </div>
                              <h4 class="mb-3">Check your email</h4>
                              <p class="text-muted">We've sent a verification link to <strong>${email}</strong>.</p>
                              <p class="small text-muted">Please verify your email address to complete registration.</p>
                      `;
                      
                      // If email wasn't sent, show additional info
                      if (data.data && data.data.email_sent === false) {
                          successHtml += `
                              <div class="alert alert-warning mt-3">
                                  <i class="fas fa-exclamation-triangle me-2"></i>
                                  We couldn't send the verification email. Please contact support if you don't receive it.
                              </div>
                          `;
                          
                          // In development, show the verification link if available
                          if (data.data.verification_link) {
                              successHtml += `
                                  <div class="alert alert-info mt-2">
                                      <small><strong>Dev Mode:</strong> <a href="${data.data.verification_link}" target="_blank">Click here to verify</a></small>
                                  </div>
                              `;
                          }
                      }
                      
                      successHtml += `
                              <button class="btn btn-outline-primary mt-3" onclick="window.location.reload()">
                                  <i class="fas fa-arrow-left me-2"></i>Back to Login
                              </button>
                          </div>
                      `;
                      
                      document.getElementById('signupPanel').innerHTML = successHtml;
                  } else {
                      // Handle specific error cases
                      let errorMsg = data.message || 'Signup failed';
                      if (errorMsg.includes('Email already')) {
                          errorMsg = 'This email is already registered. Please login or use a different email.';
                      } else if (errorMsg.includes('Username already')) {
                          errorMsg = 'This username is already taken. Please choose a different one.';
                      } else if (res.status === 429) {
                          errorMsg = 'Too many signup attempts. Please try again later.';
                      }
                      showAlert(errorMsg);
                      btn.disabled = false;
                      btn.innerHTML = originalText;
                  }
              } catch (err) {
                  console.error('Signup error:', err);
                  showAlert('Unable to connect to the server. Please check your internet connection and try again.');
                  btn.disabled = false;
                  btn.innerHTML = originalText;
              }
          });
      });
    </script>
</body>
</html>
