<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4F46E5">
    
    <title>Login - Discussio</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        if (localStorage.getItem('token') || sessionStorage.getItem('token')) {
            window.location.href = '/dashboard';
        }
    </script>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="manifest" href="/static/manifest.json">
    
    <style>
        .auth-page {
            min-height: 100vh;
            background: #F8FAFC;
        }
        
        @media (prefers-color-scheme: dark) {
            .auth-page {
                background: #0f172a;
            }
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
        }
        
        @media (prefers-color-scheme: dark) {
            .auth-card {
                background: rgba(30, 41, 59, 0.95);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
        
        .auth-logo {
            width: 72px;
            height: 72px;
            background: #4F46E5;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.25rem;
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.25);
        }
        
        .auth-logo i {
            font-size: 1.75rem;
            color: white;
        }
        
        .auth-title {
            font-weight: 700;
            color: #4F46E5;
        }
        
        .nav-tabs {
            border: none;
            background: var(--background-color);
            border-radius: 12px;
            padding: 6px;
            gap: 4px;
        }
        
        .nav-tabs .nav-link {
            border: none;
            border-radius: 8px;
            padding: 10px 24px;
            font-weight: 600;
            color: var(--text-muted);
            transition: all 0.15s ease;
        }
        
        .nav-tabs .nav-link:hover {
            background: rgba(79, 70, 229, 0.08);
            color: var(--primary-color);
        }
        
        .nav-tabs .nav-link.active {
            background: #4F46E5;
            color: white;
            box-shadow: 0 2px 8px rgba(79, 70, 229, 0.25);
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.15s ease;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
        }
        
        .social-btn:hover {
            box-shadow: var(--shadow-sm);
        }
        
        .social-btn.google {
            background: #fff;
            color: #222;
            border: 2px solid #4285F4;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(66,133,244,0.08);
            transition: box-shadow 0.15s, border 0.15s;
            position: relative;
            z-index: 2;
        }
        
        .social-btn.google:hover, .social-btn.google:focus {
            background: #4285F4;
            color: #fff;
            border-color: #4285F4;
            box-shadow: 0 4px 16px rgba(66,133,244,0.18);
        }
        
        .social-btn.google i {
            color: #EA4335;
            font-size: 1.2em;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .social-btn.github:hover {
            border-color: #333;
            background: #333;
            color: white;
        }
        
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .floating-shapes .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 20s infinite ease-in-out;
        }
        
        .floating-shapes .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.08), transparent);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }
        
        .floating-shapes .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), transparent);
            bottom: -50px;
            left: -50px;
            animation-delay: -5s;
        }
        
        .floating-shapes .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.1), transparent);
            top: 50%;
            left: 10%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
    </style>
</head>
<body class="auth-page">
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container position-relative" style="z-index: 1;">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-11 col-sm-10 col-md-8 col-lg-5 col-xl-4">
                <div class="card auth-card border-0 rounded-4 overflow-hidden">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <div class="auth-logo">
                                <i class="fas fa-graduation-cap"></i>
                            </div>
                            <h2 class="auth-title mb-2">Discussio</h2>
                            <p class="text-muted mb-0">Your collaborative learning platform</p>
                        </div>

                        <ul class="nav nav-tabs nav-justified mb-4" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="loginTab" data-bs-toggle="tab" data-bs-target="#loginPanel" type="button">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="signupTab" data-bs-toggle="tab" data-bs-target="#signupPanel" type="button">Sign Up</button>
                            </li>
                        </ul>

                        <!-- Login Panel -->
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="loginPanel" role="tabpanel">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email Address</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-transparent border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                                            <input type="email" class="form-control border-start-0 ps-0" id="loginEmail" placeholder="Enter your email" required>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <label for="loginPassword" class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-transparent border-end-0"><i class="fas fa-lock text-muted"></i></span>
                                            <input type="password" class="form-control border-start-0 ps-0" id="loginPassword" placeholder="Enter your password" required>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                                            <label class="form-check-label small" for="rememberMe">Remember me</label>
                                        </div>
                                        <a href="#" class="text-decoration-none small">Forgot password?</a>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3" id="loginBtn">
                                        <i class="fas fa-sign-in-alt me-2"></i>Login
                                    </button>
                                </form>
                            </div>

                            <!-- Signup Panel -->
                            <div class="tab-pane fade" id="signupPanel" role="tabpanel">
                                <form id="signupForm">
                                    <div class="mb-3">
                                        <label for="signupEmail" class="form-label">Email Address</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-transparent border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                                            <input type="email" class="form-control border-start-0 ps-0" id="signupEmail" placeholder="Enter your email" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupUsername" class="form-label">Username</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-transparent border-end-0"><i class="fas fa-at text-muted"></i></span>
                                            <input type="text" class="form-control border-start-0 ps-0" id="signupUsername" placeholder="Choose a username" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupFullName" class="form-label">Full Name</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-transparent border-end-0"><i class="fas fa-user text-muted"></i></span>
                                            <input type="text" class="form-control border-start-0 ps-0" id="signupFullName" placeholder="Enter your full name">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupPassword" class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-transparent border-end-0"><i class="fas fa-lock text-muted"></i></span>
                                            <input type="password" class="form-control border-start-0 ps-0" id="signupPassword" placeholder="Create a password" required>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-transparent border-end-0"><i class="fas fa-check-circle text-muted"></i></span>
                                            <input type="password" class="form-control border-start-0 ps-0" id="signupConfirmPassword" placeholder="Confirm your password" required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 py-2" id="signupBtn">
                                        <i class="fas fa-user-plus me-2"></i>Create Account
                                    </button>
                                </form>
                            </div>
                        </div>

                        <div class="divider my-4">or continue with</div>
                        
                        <div class="d-flex gap-3">
                            <div id="g_id_onload"
                                 data-client_id="{{ google_client_id }}"
                                 data-callback="handleGoogleLogin"
                                 data-auto_prompt="false">
                            </div>
                            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left" data-width="100%"></div>
                        </div>

                        <div class="text-center text-muted small mt-3">
                          By continuing you agree to the <a href="/terms" target="_blank">Terms and Conditions</a>.
                        </div>
                    </div>
                </div>
                
                <p class="text-center text-muted small mt-4">
                    &copy; 2025 Discussio. All rights reserved.
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Handle Google Login Callback
      function handleGoogleLogin(response) {
          const socialContainer = document.querySelector('.g_id_signin').parentNode;
          if (socialContainer) {
              socialContainer.innerHTML = '<div class="text-center w-100 py-2"><div class="spinner-border text-primary spinner-border-sm" role="status"></div><span class="ms-2">Authenticating with Google...</span></div>';
          }

          fetch('/api/auth/google', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                  id_token: response.credential
              })
          })
          .then(res => res.json())
          .then(data => {
              if (data.status === 'success') {
                  if (socialContainer) {
                       socialContainer.innerHTML = '<div class="text-center w-100 py-2 text-success"><i class="fas fa-check-circle me-2"></i>Login successful! Redirecting...</div>';
                  }
                  // Save token and redirect
                  const rememberMe = document.getElementById('rememberMe').checked;
                  const storage = rememberMe ? localStorage : sessionStorage;
                  
                  storage.setItem('token', data.data.token);
                  storage.setItem('user', JSON.stringify(data.data.user));
                  storage.setItem('userId', data.data.user._id || data.data.user.id);

                  setTimeout(() => {
                      window.location.href = '/dashboard';
                  }, 500);
              } else {
                  if (socialContainer) {
                      socialContainer.innerHTML = `<div class="text-center w-100 text-danger mb-2">${data.message || 'Google login failed'}</div><div class="text-center"><button class="btn btn-sm btn-outline-primary" onclick="window.location.reload()">Try Again</button></div>`;
                  }
              }
          })
          .catch(err => {
              console.error('Error:', err);
              if (socialContainer) {
                  socialContainer.innerHTML = `<div class="text-center w-100 text-danger">An error occurred. <button class="btn btn-link p-0" onclick="window.location.reload()">Retry</button></div>`;
              }
          });
      }

      document.addEventListener('DOMContentLoaded', function() {
        // Check for verified param
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('verified') === 'true') {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-success alert-dismissible fade show mb-4';
            alertDiv.innerHTML = `
                <i class="fas fa-check-circle me-2"></i>Email verified successfully! You can now login.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            const cardBody = document.querySelector('.card-body');
            const navTabs = document.querySelector('.nav-tabs');
            if (cardBody && navTabs) {
                cardBody.insertBefore(alertDiv, navTabs);
            }
        }

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Logging in...';
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                const data = await res.json();
                
                if (res.ok) {
                    const rememberMe = document.getElementById('rememberMe').checked;
                    const storage = rememberMe ? localStorage : sessionStorage;
                    storage.setItem('token', data.data.token);
                    storage.setItem('user', JSON.stringify(data.data.user));
                    storage.setItem('userId', data.data.user._id || data.data.user.id);
                    window.location.href = '/dashboard';
                } else {
                    alert(data.message || 'Login failed');
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred');
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });

        // Signup Form
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('signupBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating account...';
            
            const email = document.getElementById('signupEmail').value;
            const username = document.getElementById('signupUsername').value;
            const fullName = document.getElementById('signupFullName').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPass = document.getElementById('signupConfirmPassword').value;
            
            if (password !== confirmPass) {
                alert("Passwords do not match");
                btn.disabled = false;
                btn.innerHTML = originalText;
                return;
            }
            
            try {
                const res = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, username, full_name: fullName, password})
                });
                const data = await res.json();
                
                if (res.ok) {
                    let successHtml = `
                        <div class="text-center py-5">
                            <div class="mb-3 text-success">
                                <i class="fas fa-envelope-open-text fa-4x"></i>
                            </div>
                            <h4>Check your email</h4>
                            <p class="text-muted">We've sent a verification link to <strong>${email}</strong>.</p>
                            <p class="small">Please verify your account to log in.</p>
                    `;

                    if (data.data && data.data.verification_link) {
                        successHtml += `<div class="alert alert-warning my-3"><small><strong>Dev Mode:</strong> <a href="${data.data.verification_link}">Verify Link</a></small></div>`;
                    }

                    successHtml += `
                            <button class="btn btn-outline-primary mt-3" onclick="window.location.reload()">Back to Login</button>
                        </div>
                    `;
                    
                    document.getElementById('signupPanel').innerHTML = successHtml;
                } else {
                    alert(data.message || 'Signup failed');
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred');
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });
      });
    </script>
</body>
</html>
